<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medical Note</title>
</head>
<body>
    <h1>Add Medical Note for {{ patient.user.username }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Note</button>
    </form>
    <a href="{% url 'view_medical_record' patient.id %}">Back to Medical Record</a>
</body>
</html>
